<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Application</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="container text-center mt-5 card bg-color">
      <h1 class="display-3 fw-bolder">Counter Application</h1>
      <h1 class="my-4 display-1 fw-bolder" id="counter">0</h1>
      <div class="d-flex justify-content-center mb-5 flex-wrap">
      <div>
        <button class="btn btn-primary mt-4 mx-3" onclick="increment()">
          Increment
        </button>
      </div>
      <div>
        <button class="btn btn-primary mt-4 mx-3" onclick="decrement()">
          Decrement
        </button>
      </div>
      <div>
        <button class="btn btn-primary mt-4 mx-3" onclick="reset()">
          Reset
        </button>
      </div>
    </div>
    </div>

    <script src="./script/script.js"></script>
  </body>
</html>
